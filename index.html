<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רבקה הולצברג | בריאות שבאה מהטבע</title>
    
    <!-- פונטים ואייקונים -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 
      *** אזור סטטיסטיקות (Google Analytics) ***
      אם תוציאי קוד מעקב מגוגל אנליטיקס, הדביקי אותו בשורה מתחת.
      אם אין לך, תשאירי את זה ריק, זה לא יפריע.
    -->

    <style>
        /* הגדרות עיצוב - אל תגעי כאן אלא אם את רוצה לשנות צבעים */
        :root {
            --primary-green: #1B4D3E;
            --accent-gold: #D4AF37;
            --bg-cream: #F8F9FA;
            --text-dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-green);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            /* רקע */
            background: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), 
                        url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* עיצוב לוגו */
        .logo-container {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .logo-img {
            max-width: 280px; 
            width: 100%;
            height: auto; /* שומר על פרופורציות */
            display: block;
            margin: 0 auto;
        }

        /* עיצוב תמונת פרופיל */
        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 0 3px var(--accent-gold), 0 8px 15px rgba(0,0,0,0.1);
            background-color: #eee;
        }

        .hidden-title { display: none; }

        /* כפתורים */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 4px 10px rgba(27, 77, 62, 0.08);
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-green);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
        }

        .btn i {
            position: absolute;
            right: 20px;
            font-size: 1.2rem;
            color: var(--primary-green);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(27, 77, 62, 0.15);
            background: white;
        }

        .btn.featured {
            background: linear-gradient(135deg, #D4AF37 0%, #E5C158 100%);
            color: white;
            border: none;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        .btn.featured i { color: white; }
        
        .btn.green-fill {
            background-color: var(--primary-green);
            color: white;
        }
        .btn.green-fill i { color: white; }

        .socials {
            margin-top: 45px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255,255,255,0.6);
            padding: 15px 30px;
            border-radius: 50px;
        }

        .social-icon {
            color: var(--primary-green);
            font-size: 1.6rem;
            transition: transform 0.2s, color 0.2s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: var(--accent-gold);
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--primary-green);
            opacity: 0.8;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- *** שלב 1: תיקון הלוגו *** -->
        <div class="logo-container">
            <!-- 
                הוראות:
                1. העלי את קובץ הלוגו ל-GitHub באותה תיקייה שהקובץ הזה נמצא.
                2. נניח שקראת לו logo.png
                3. שני את ה-src למטה ל: src="logo.png"
            -->
            <img src="https://via.placeholder.com/300x120/ffffff/1B4D3E?text=RIVKA+LOGO" alt="לוגו רבקה הולצברג" class="logo-img">
        </div>

        <!-- תמונת פרופיל -->
        <div class="profile-wrapper">
             <!-- אותו דבר כאן: אם העלית תמונה בשם profile.jpg, שני ל: src="profile.jpg" -->
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="רבקה הולצברג" class="profile-img">
        </div>
        
        <h1 class="hidden-title">רבקה הולצברג</h1>
        
        <div class="links">
            
            <!-- *** שלב 2: עדכון קישורים *** -->
            <!-- שני את מה שבתוך ה-href="..." לקישור האמיתי שלך -->

            <!-- כפתור 1: הדרכה מיוחדת -->
            <a href="https://www.example.com/special-offer" class="btn featured">
                <i class="fa-solid fa-rocket"></i>
                הדרכה מיוחדת: מה באמת מניע אותך?
            </a>

            <!-- כפתור 2: רכישת חוברת -->
            <a href="https://www.example.com/buy-recipes" class="btn green-fill">
                <i class="fa-solid fa-book-open"></i>
                לרכישת חוברת המתכונים המודפסת
            </a>

            <!-- כפתור 3: מתנה לחמים -->
            <a href="https://www.example.com/free-bread-guide" class="btn">
                <i class="fa-solid fa-bread-slice"></i>
                מתנה: חוברת לחמים בריאים
            </a>

            <!-- כפתור 4: מתנה מתוקים -->
            <a href="https://www.example.com/free-sweets-guide" class="btn">
                <i class="fa-solid fa-cookie"></i>
                מתנה: חוברת מתוקים ללא רגשות אשם
            </a>

            <!-- כפתור 5: וואטסאפ -->
            <!-- החליפי את המספר למספר שלך (עם 972 בהתחלה וללא ה-0 הראשון) -->
            <a href="https://wa.me/972500000000?text=היי%20רבקה%20אשמח%20להצטרף%20לקבוצה" class="btn">
                <i class="fa-brands fa-whatsapp"></i>
                הצטרפי לקהילת הבריאות בוואטסאפ
            </a>

            <!-- כפתור 6: יצירת קשר / אימייל -->
            <a href="mailto:rivka@example.com" class="btn">
                <i class="fa-regular fa-comment-dots"></i>
                להמלצה אישית על מוצר - כתבי לי
            </a>
        </div>

        <div class="socials">
            <!-- עדכני כאן קישורים לאינסטגרם/פייסבוק שלך -->
            <a href="https://instagram.com/YOUR_USER" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com/YOUR_PAGE" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
        </div>

        <footer>
            © כל הזכויות שמורות לרבקה הולצברג
        </footer>
    </div>

</body>
</html>
