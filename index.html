<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רבקה הולצברג | בריאות שבאה מהטבע</title>
    
    <!-- פונטים ואייקונים -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-green: #1B4D3E;
            --accent-gold: #D4AF37;
            --bg-cream: #F8F9FA;
            --text-dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-green);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            /* רקע */
            background: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), 
                        url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* עיצוב לוגו */
        .logo-container {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .logo-img {
            max-width: 280px; 
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* עיצוב תמונת פרופיל */
        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 0 3px var(--accent-gold), 0 8px 15px rgba(0,0,0,0.1);
            background-color: #eee;
        }

        .hidden-title { display: none; }

        /* כפתורים */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 4px 10px rgba(27, 77, 62, 0.08);
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-green);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
        }

        .btn i {
            position: absolute;
            right: 20px;
            font-size: 1.2rem;
            color: var(--primary-green);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(27, 77, 62, 0.15);
            background: white;
        }

        .btn.featured {
            background: linear-gradient(135deg, #D4AF37 0%, #E5C158 100%);
            color: white;
            border: none;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        .btn.featured i { color: white; }
        
        .btn.green-fill {
            background-color: var(--primary-green);
            color: white;
        }
        .btn.green-fill i { color: white; }

        .socials {
            margin-top: 45px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255,255,255,0.6);
            padding: 15px 30px;
            border-radius: 50px;
        }

        .social-icon {
            color: var(--primary-green);
            font-size: 1.6rem;
            transition: transform 0.2s, color 0.2s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: var(--accent-gold);
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--primary-green);
            opacity: 0.8;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- *** עדכון אוטומטי של תמונות *** -->

        <div class="profile-wrapper">

        <div class="links">

        </div>

        <div class="socials">
            <a href="https://www.instagram.com/rivkahol/" class="social-icon"><i class="fa-brands fa-instagram"></i></a>

            <a href="https://www.tiktok.com/@rivkahol" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
        </div>

        <footer>
            © כל הזכויות שמורות לרבקה הולצברג

    </div>
