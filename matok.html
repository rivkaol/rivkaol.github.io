<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הורידי את חוברת המתוקים | רבקה הולצברג</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- אותם משתנים ועיצוב כמו בדף הלחמים --- */
        :root {
            --primary-green: #1B4D3E;
            --accent-gold: #D4AF37;
            --accent-gold-light: #E5C565;
            --text-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(253, 251, 247, 0.95), rgba(253, 251, 247, 0.95)), 
                        url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-gold);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(27, 77, 62, 0.08);
            text-align: center;
            animation: slideUp 0.8s ease-out;
            margin-top: 20px;
        }

        h1 {
            color: var(--primary-green);
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* --- שדות הטופס --- */
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            color: var(--primary-green);
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            height: 55px;
            padding: 0 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            background: #FAFAFA;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        /* --- עיצוב תיבת הסימון (צ'ק בוקס) --- */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            text-align: right;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin-top: 3px;
            flex-shrink: 0;
            accent-color: var(--primary-green);
            cursor: pointer;
        }

        .checkbox-group label {
            display: inline;
            font-size: 0.85rem;
            color: #555;
            font-weight: 400;
            line-height: 1.4;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            filter: brightness(1.05);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .security-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: 0.3s;
        }
        .back-link:hover { opacity: 1; text-decoration: underline; }

        .visually-hidden { position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0,0,0,0); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="glass-card">
            
            <h1>מתוקים בלי רגשות אשם</h1>
            
            <p class="subtitle">
                מתכונים פשוטים, בדוקים וטעימים. בלי גלוטן, בלי סוכר ובלי להתפשר על הטעם המתוק והעשיר שאת אוהבת.
            </p>

            <!-- טופס שליחה ל-Make -->
            <form id="signupForm">
                
                <div class="visually-hidden">
                    <label for="honeypot">נא להשאיר שדה זה ריק</label>
                    <input type="text" id="honeypot" name="honeypot" tabindex="-1">
                </div>

                <!-- שדות נסתרים לזיהוי ב-Make -->
                <input type="hidden" name="lead_source" value="דף נחיתה מתוקים (GitHub)">
                <input type="hidden" name="consent_log" value="אושר דיוור אקטיבית דרך טופס מתוקים">

                <div class="form-group">
                    <label for="name">השם שלך</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="הקלידי כאן..." 
                        required 
                        minlength="2"
                        oninvalid="this.setCustomValidity('נא להזין שם מלא (לפחות 2 תווים)')"
                        oninput="this.setCustomValidity('')"
                    >
                </div>

                <div class="form-group">
                    <label for="email">כתובת המייל שלך</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="המייל לקבלת החוברת..." 
                        required 
                        oninvalid="this.setCustomValidity('נא להזין כתובת מייל תקינה')"
                        oninput="this.setCustomValidity('')"
                    >
                </div>

                <!-- צ'ק בוקס חובה לאישור דיוור -->
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing_consent" name="marketing_consent" required>
                    <label for="marketing_consent">* אני מסכים/ה לקבלת דיוור, תוכן שיווקי ודברי פרסומת מרבקה הולצברג למייל.</label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    אני רוצה את החוברת במתנה!
                </button>

            </form>

            <div class="security-text">
                <i class="fa-solid fa-lock"></i> החוברת תישלח אלייך באופן מיידי.
            </div>

        </div>

        <a href="index.html" class="back-link">חזרה לדף הראשי</a>

    </div>

    <script src="https://rivkaol.github.io/legal-footer.js"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // הגנה מספאם
            if (document.getElementById('honeypot').value !== "") {
                return;
            }

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerText = "שולח...";
            btn.disabled = true;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.timestamp = new Date().toISOString();

            // *** הוובהוק המעודכן שלך ***
            const webhookUrl = 'https://hook.eu2.make.com/lm31dmtx8enoyjhjufmqyv55wivnx4qx';

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    // *** הפנייה לדף התודה החדש של המתוקים ***
                    window.location.href = 'https://rivkaholtsberg.co.il/thanks-matok/thanks.html';
                } else {
                    alert("הייתה בעיה בשליחה, נסי שוב בעוד רגע.");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("הייתה בעיה בשליחה, נסי שוב בעוד רגע.");
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    </script>

</body>
</html>
